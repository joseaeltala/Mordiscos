    - include: tasks/mysql.yml
      when: "'databases' in group_names or 'gestion' in group_names"
      tags:
        - databases
        - mysql
    - include: tasks/dockerswarm.yml
      when: "'docker-cluster' in group_names"
      tags:
        - docker
        - dockerswarm
